workspace:
  path: /mmm35

kind: pipeline
type: docker
name: default

steps:
  - name: "Build theme"
    image: node:12
    commands:
      - cd ./wp-content/themes/MMM35
      - npm ci
      - npm run build

  - name: "Build plugin"
    image: node:12
    commands:
      - cd ./wp-content/mu-plugins/MMM35
      - npm ci
      - npm run build

  - name: "Deploy MU-Plugins Stage"
    when: 
      branch:
        - master
    depends_on:
      - "Build theme"
      - "Build plugin"
    image: appleboy/drone-scp
    settings:
      host: webpxck7g.wh.hosting.zone
      port: 2244
      rm: true
      username:
        from_secret: dev_ssh_user
      key:
        from_secret: dev_ssh_key
      strip_components: 3
      source:
        - ./wp-content/mu-plugins/MMM35.php
        - ./wp-content/mu-plugins/MMM35/MMM35.php
        - ./wp-content/mu-plugins/MMM35/blocks/*.php
        - ./wp-content/mu-plugins/MMM35/blocks/*/dist.js
        - ./wp-content/mu-plugins/MMM35/blocks/*/*.css
        - ./wp-content/mu-plugins/MMM35/blocks/*/dist.asset.php
      target: /home/webpxck7g/html/mmm35.b12f.io/wp-content/mu-plugins/

  - name: "Deploy Theme Stage"
    when: 
      branch:
        - master
    depends_on:
      - "Build theme"
      - "Build plugin"
    image: appleboy/drone-scp
    settings:
      host: webpxck7g.wh.hosting.zone
      port: 2244
      rm: true
      username:
        from_secret: dev_ssh_user
      key:
        from_secret: dev_ssh_key
      strip_components: 3
      source:
        - ./wp-content/themes/MMM35/*.php
        - ./wp-content/themes/MMM35/*.css
        - ./wp-content/themes/MMM35/*.png
        - ./wp-content/themes/MMM35/*.js
        - ./wp-content/themes/MMM35/template-parts/*
        - ./wp-content/themes/MMM35/classes/*
        - ./wp-content/themes/MMM35/assets/*
      target: /home/webpxck7g/html/mmm35.b12f.io/wp-content/themes/MMM35/

  - name: "Deploy MU-Plugins Prod"
    when: 
      event:
        - promote
      target:
        - production
    depends_on:
      - "Build theme"
      - "Build plugin"
    image: appleboy/drone-scp
    settings:
      host: webfz75tr.wh.hosting.zone
      port: 2244
      rm: true
      username:
        from_secret: prod_ssh_user
      key:
        from_secret: prod_ssh_key
      strip_components: 3
      source:
        - ./wp-content/mu-plugins/MMM35.php
        - ./wp-content/mu-plugins/MMM35/MMM35.php
        - ./wp-content/mu-plugins/MMM35/blocks/*.php
        - ./wp-content/mu-plugins/MMM35/blocks/*/dist.js
        - ./wp-content/mu-plugins/MMM35/blocks/*/*.css
        - ./wp-content/mu-plugins/MMM35/blocks/*/dist.asset.php
      target: /home/webpxck7g/html/mmm35.b12f.io/wp-content/mu-plugins/

  - name: "Deploy Theme Prod"
    when: 
      event:
        - promote
      target:
        - production
    depends_on:
      - "Build theme"
      - "Build plugin"
    image: appleboy/drone-scp
    settings:
      host: webfz75tr.wh.hosting.zone
      port: 2244
      rm: true
      username:
        from_secret: prod_ssh_user
      key:
        from_secret: prod_ssh_key
      strip_components: 3
      source:
        - ./wp-content/themes/MMM35/*.php
        - ./wp-content/themes/MMM35/*.css
        - ./wp-content/themes/MMM35/*.png
        - ./wp-content/themes/MMM35/*.js
        - ./wp-content/themes/MMM35/template-parts/*
        - ./wp-content/themes/MMM35/classes/*
        - ./wp-content/themes/MMM35/assets/*
      target: /home/webpxck7g/html/mmm35.b12f.io/wp-content/themes/MMM35/
