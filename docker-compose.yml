version: '3.1'

services:
  wordpress:
    image: wordpress
    build: ./.docker/wordpress/Dockerfile
    restart: always
    ports:
      - 80:80
    environment:
      WORDPRESS_DB_HOST: $DB_HOST
      WORDPRESS_DB_USER: $DB_USER
      WORDPRESS_DB_PASSWORD: $DB_PASSWORD
      WORDPRESS_DB_NAME: $DB_DATABASE
    volumes:
      - wordpress:/var/www/html
      - ./wp-content/themes/JBNG:/var/www/html/wp-content/themes/JBNG
      - ./wp-content/mu-plugins:/var/www/html/wp-content/mu-plugins

  theme-builder:
    image: node:12
    restart: always
    command: npm start
    working_dir: /app
    volumes:
      - ./wp-content/themes/JBNG:/app

  plugin-builder:
    image: node:12
    restart: always
    command: npm start
    working_dir: /app
    volumes:
      - ./wp-content/mu-plugins/JBNG:/app

  database:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: $DB_DATABASE
      MYSQL_USER: $DB_USER
      MYSQL_PASSWORD: $DB_PASSWORD
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    volumes:
      - database:/var/lib/mysql

volumes:
  database:
  wordpress:
